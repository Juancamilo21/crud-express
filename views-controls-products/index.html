<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Controls</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <section class="layout">
        <div class="container-form">
            <form class="form">
                <h4>Register Products</h4>
                <label for="" class="label">Name</label>
                <input type="text" class="input" id="name" required>

                <label for="" class="label">Price</label>
                <input type="number" class="input" id="price" required>

                <label for="" class="label">Description</label>
                <textarea class="text-area" name="" id="description" cols="30" rows="10" required></textarea>
                
                <button type="submit" class="button-registered" id="button-add">Add</button>
                <button type="button" class="button-cancel" id="button-cancel">Cancel</button>
            </form>
        </div>

        <div class="container-table">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="tbody" id="data"></tbody>
            </table>
        </div>
    </section>
    <script src="js/endpoints.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
